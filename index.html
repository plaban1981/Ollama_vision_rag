<!DOCTYPE html>
<html>
<head>
    <title>Multimodal RAG System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container { max-width: 800px; margin-top: 50px; }
        #imagePreview { max-width: 400px; margin: 20px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Multimodal RAG System</h1>
        
        <form id="queryForm" class="mb-4">
            <div class="mb-3">
                <label for="image" class="form-label">Upload Image</label>
                <input type="file" class="form-control" id="image" name="file" accept="image/*" required>
                <img id="imagePreview" style="display: none;">
            </div>
            
            <div class="mb-3">
                <label for="question" class="form-label">Question</label>
                <input type="text" class="form-control" id="question" name="question" required>
            </div>
            
            <div class="mb-3">
                <label for="retrievalModel" class="form-label">Retrieval Model</label>
                <select class="form-select" id="retrievalModel" name="retrieval_model" required>
                    {% for model in retrieval_models %}
                    <option value="{{ model }}">{{ model|title }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="mb-3">
                <label for="generatorModel" class="form-label">Generator Model</label>
                <select class="form-select" id="generatorModel" name="generator_model" required>
                    {% for model in generator_models %}
                    <option value="{{ model }}">{{ model|title }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        
        <div id="response" class="alert alert-info" style="display: none;"></div>
    </div>

    <script>
        document.getElementById('image').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const preview = document.getElementById('imagePreview');
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                }
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('queryForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const responseDiv = document.getElementById('response');
            
            try {
                responseDiv.style.display = 'none';
                const response = await fetch('/process', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                responseDiv.textContent = data.response;
                responseDiv.style.display = 'block';
            } catch (error) {
                responseDiv.textContent = 'Error: ' + error.message;
                responseDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
